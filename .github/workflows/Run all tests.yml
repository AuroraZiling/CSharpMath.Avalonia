name: Run all tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.200'
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
    - name: Setup MSBuild Path
      uses: warrenbuckley/Setup-MSBuild@v1
    - name: Restore NuGet Packages
      run: nuget restore CSharpMath.sln
    - name: Build
      run: msbuild CSharpMath.sln /p:Configuration=Release
    - name: Test
      run: >
        dotnet test "CSharpMath Tests" "CSharpMath.Editor Tests" "CSharpMath.Editor Tests (Fâ™¯)" "CSharpMath.Rendering Tests" "Typography/Typography.TextBreak/Typography.TextBreak.UnitTests"
